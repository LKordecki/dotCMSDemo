<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="/BT_Logo1.png" alt="Logo" /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <ng-container *ngFor="let item of nav">
          <li
            class="nav-item"
            *ngIf="item.children && item.children.length > 0"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown{{ item.hash }}"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ item.title }}
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="navbarDropdown{{ item.hash }}"
            >
              <ng-container *ngFor="let child of item.children">
                <li class="nav-item">
                  <a class="dropdown-item" [routerLink]="child.href">{{
                    child.title
                  }}</a>
                  <ul
                    *ngIf="child.children && child.children.length > 0"
                    class="dropdown-menu"
                  >
                    <ng-container *ngFor="let grandchild of child.children">
                      <li class="nav-item">
                        <a
                          class="dropdown-item"
                          [routerLink]="grandchild.href"
                          >{{ grandchild.title }}</a
                        >
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ng-container>
            </ul>
          </li>

          <li
            class="nav-item"
            *ngIf="!item.children || item.children.length === 0"
          >
            <a class="nav-link" [routerLink]="item.href">{{ item.title }}</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
