<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let banner of bannerList; let i = index">
        <div *ngIf="banner.live" class="carousel-item" [class.active]="i === 0">
          <img *ngIf="banner.image" [src]="'https://demo.dotcms.com/dA/' + banner.image" class="d-block w-100" alt="{{ banner.caption }}"/>
  
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ banner.title }}</h3>
            <p>{{ banner.caption }}</p>
            <a [href]="banner.url" [style.color]="banner.textColor">
              {{ banner.buttonText || 'Learn More' }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
